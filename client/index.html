<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune!</button>
    <button id="goalButton">Get a random type of goal!</button>

    
    <select id="goal">
      <option value="none" selected disabled hidden>Choose your type of Goal</option>
      <option id="Long-term" value="Long-term">Long-term</option>
      <option id="Short-term" value="Short-term">Short-term</option>
      <option id="Career goal" value="Career goal">Career goal</option>
      <option id="Academic goal" value="Academic goal">Academic goal</option>
      <option id="Stretch goal" value="Stretch goal">Stretch goals</option>
      <option id="Financial goal" value="Financial goal">Financial goals</option>
    </select>


    <input id="goals" type="text" placeholder="Type in your goals!">

    
    <input id="submitButton" type="submit" value="Submit goals">



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0/axios.min.js" integrity="sha512-26uCxGyoPL1nESYXHQ+KUmm3Maml7MEQNWU8hIt1hJaZa5KQAQ5ehBqK6eydcCOh6YAuZjV3augxu/5tY4fsgQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
  </body>
</html>
